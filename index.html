<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<link rel="stylesheet" href="./styles.css">

<body>
    <form class="form1" action="#" name="StudenSignupForm">


        <h1>Student Registration Form</h1>
        <div>

            <label for="">FirstName</label>
            <input type=text name=textnames id="textname" size="30">


        </div>
        <div>
            <label for="">Lastname</label>
            <input type=text name=lastnames id="lastname" size="30" placeholder="lastname">
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" id="age" placeholder="age">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="enter your mail id">
        </div>
        <div>
            <label for="">Date Of Birth</label>
            <input type="date" placeholder="enter your mail id">
            


        </div>
        <br>
        <div>
            <label for="">feedback</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">gender</label>

            <input type="radio" name="sex" value="male" size="10">Male
            <input type="radio" name="sex" value="Female" size="10">Female
            <input type="radio" name="sex" value="Female" size="10">Others


        </div>

        <div>
            <label for="">Course</label>
            <select name="Course">
                <option value="-1" selected>select..</option>
                <option value="B.Tech">B.TECH</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
            </select>
      
      
      
        </div>
        <input type="button" value="submit">

        </div>
    </form>

</body>

</html>
